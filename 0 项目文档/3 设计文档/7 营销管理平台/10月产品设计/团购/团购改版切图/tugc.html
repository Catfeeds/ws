				num = 1;
				}else{
				num = numbers;
			}
		var cart = "/fg/order/cart.do?actionType=addproduct&productId="+productId+"&number=" +num;
		 window.location.href = cart;		
			document.cart.submit();
		}
	</script>

	function refresh(){

	function unkey(){
	  var ahrefs = document.getElementsByTagName('a');
		if(ahrefs.length > 0){
		  for(var i=0; i < ahrefs.length; i++){
			  if(ahrefs[i].className != "putKey"){
				  ahrefs[i].href="javascript:void(0)";
					ahrefs[i].target="_top";
					ahrefs[i].style.cursor="point";
				}
			}
		}
	}

	function fHideFocus(tName){
	  var aTag=document.getElementsByTagName(tName);
	  if(aTag.length > 0){
			for(var i=0;i<aTag.length;i++){
			  aTag[i].hideFocus=true;
			}
	  }
	}
