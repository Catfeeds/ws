<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>调查表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<link href="css/survey.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>

<script>

var webRoot = '${webRoot}';

$(function(){

	$(".checkbox_show").click(function(){
		if(this.checked){
			$(this).parent().next().show();
		}else{
			$(this).parent().next().hide();
			$(".survey_textarea").val("");
			}
	});
	$("#survey_end_btn").click(function(){  
   		window.location.href="/"; 
	}); 
})


</script>


</head>

<body id="survey">
	<div id="survey_wrapper">
		<div id="survey_title">
           <img src="img/survey.jpg" /> 
        </div>
		<form id="form" action="" method="post" name="form1">
			<div id="survey_content">
            	<div id="survey_end">
					<img src="img/icon_sure.jpg" />
                    <h1>提交成功</h1>
                    <p>我们将认真查看您的反馈并对不足之处进行改进，<br />感谢您对移动商城的支持！</p>
                    <p><a class="col_link" href="javascript:void(0);" id="survey_end_btn">关闭本页</a></p>
                </div>
            </div>	
		</form>
	</div>
</body>
</html>
