        	<h1 class="f18 col_link mb20">红钻会员购物抽奖赢演唱会门票</h1>
            <h3 class="mb15 f14">活动时间: 即日起至2013年11月7日</h3>
			<h3 class="mb15 f14">参与对象:江苏省内移动用户</h3>
            <h3 class="f14">活动方式</h3>
            <p class="f14 mb15  lh32">
            1、	红钻会员活动期间在移动商城购物，现金支付部分满10元以上，即可以获得1次抽奖机会;<br />
			2、	系统将在用户成功支付的第二天发送短信告知用户可使用的抽奖机会次数及抽奖地址，用户根据短信提示登录商城即可参与抽奖;(限接收短信当日抽奖)<br />
			3、	用户在抽奖页面中参与抽奖可即时获知中奖情况，工作人员将在活动结束后统一对中奖用户进行外呼联系。</p>
			<h3 class="mb15 f14">活动奖项：<strong class="red f20">价值880元2013动感地带演唱会门票2张</strong></h3>
